      pose_17: "Creates an armor stand who is pointing to the right."
      pose_18: "Creates a sitting fisherman. Tipp: Teleport the sitting armor stand a bit downwards into the block, so it looks like he is sitting on it."
      pose_19: "Creates a dancing armor stand."
      pose_20: "Creates a dancing armor stand."
      pose_21: "Creates an armor stand who is holding an item above his head."

