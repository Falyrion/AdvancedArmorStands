# ######################################################################################################################
# Languages file for AdvancedArmorStands
#
# How to add your own language:
# -> Copy the whole section "default"
# -> Paste it at the bottom of the file below
# -> replace the word "default" in your copied section with your own language string.
# - NOTE: If a sentence contains an %s, do not delete it. It will be replaced by a number in game.
# - If you create a new language that does not exist yet, consider creating an official translation for this plugin
#   and help many players!
#
# For help visit:
# GitHub Link: https://github.com/Falyrion/AdvancedArmorStands
# Spigot Website: https://www.spigotmc.org/resources/advanced-armor-stands.38513/
# ######################################################################################################################

